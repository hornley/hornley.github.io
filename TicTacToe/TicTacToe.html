<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="../images/hornley-removebg-preview.ico">
    <link rel="stylesheet" href="TicTacToe.css">
    <link rel="stylesheet" href="styles.css">
    <script src="TicTacToe.js"></script>
  </head>

  <body>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="TicTacToe.html" class="active">Tic Tac Toe</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Projects</a>
        <div class="dropdown-content">
          <a href="https://github.com/hornley/chess" target="_blank">Chess (Discordpy)</a>
          <a href="https://github.com/hornley/taskreminder" target="_blank">Taskreminder</a>
          <a href="https://github.com/hornley/Game_App" target="_blank">Game App (incomplete)</a>
        </div>
      </li>
      <li style="float: right"><a href="../Socials/socials.html">Socials</a></li>
    </ul>

    <div class="PageTitle">
        <h1>
            Tic Tac Toe Game
        </h1>
    </div>

    <div class="Winner">
      <h1 class="h1Winner" id="h1Winner"></h1>
    </div>

    <div class="Box">
        <div class="TicTacToe">
          <div class="Block 1" id="Block1" onclick="play(1)"></div>
          <div class="Block 2" id="Block2" onclick="play(2)"></div>
          <div class="Block 3" id="Block3" onclick="play(3)"></div>
          <div class="Block 4" id="Block4" onclick="play(4)"></div>
          <div class="Block 5" id="Block5" onclick="play(5)"></div>
          <div class="Block 6" id="Block6" onclick="play(6)"></div>
          <div class="Block 7" id="Block7" onclick="play(7)"></div>
          <div class="Block 8" id="Block8" onclick="play(8)"></div>
          <div class="Block 9" id="Block9" onclick="play(9)"></div>
        </div>
    </div>

    <div class="Restart">
      <input class="restartbutton" type="button" value="Restart" onclick="restart()">
    </div>
    
  </body>
</html>
