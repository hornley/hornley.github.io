<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <script src="TicTacToe.js"></script>
  </head>

  <body>
    <div class="PageTitle">
        <h1>
            Tic Tac Toe Game
        </h1>
    </div>
    <div class="Box">
        <div class="TicTacToe">
          <div class="Block 1" id="Block1" onclick="omsim(1)"></div>
          <div class="Block 2" id="Block2" onclick="omsim(2)"></div>
          <div class="Block 3" id="Block3" onclick="omsim(3)"></div>
          <div class="Block 4" id="Block4" onclick="omsim(4)"></div>
          <div class="Block 5" id="Block5" onclick="omsim(5)"></div>
          <div class="Block 6" id="Block6" onclick="omsim(6)"></div>
          <div class="Block 7" id="Block7" onclick="omsim(7)"></div>
          <div class="Block 8" id="Block8" onclick="omsim(8)"></div>
          <div class="Block 9" id="Block9" onclick="omsim(9)"></div>
        </div>
    </div>
    <div class="Restart">
      <input class="restartbutton" type="button" value="Restart" onclick="restart()">
    </div>
  </body>
</html>
