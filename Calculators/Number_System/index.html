<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hornley (Number System Converter)</title>
        <link rel="icon" type="image/x-icon" href="../images/hornley-removebg-preview.ico">
        <link rel="stylesheet" href="numsys.css">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="numsys.js"></script>
        <script src="/navBar.js"></script>
    </head>
    
    <body>
      <div class="topnav" id="myTopnav">
          <a href="/">Home</a>
          <a href="../Calculators/" class="active">Calculators</a>
          <a href="/TicTacToe/">Tic Tac Toe</a>
          <a onclick="BugWarsGameResolutionCheck()">Game</a>
          <a href="/Projects/">Projects</a>
          <a href="javascript:void(0);" class="icon" onclick="navBar()">
              <i class="fa fa-bars"></i>
          </a>
      </div>

        <div class="Canvas">
          <div class="nsc">
            <h1>Number System Converter</h1>
            <h1 class="result" id="result"></h1>
            <input type="text" class="toConvert" id="toConvert" placeholder="Enter Number" required>
            <div class="Converter">
                <input type="text" class="base" id="base" placeholder="From" required>
                <input type="text" class="to" id="to"placeholder="To" required>
            </div>
            <input class="convertButton" type="button" value="Convert" onclick="convert()">
          </div>
        </div>

        <img src="/images/hornley-removebg-preview.ico" alt="Logo" onclick="HomeLogo()" class="HomeLogo">
        
    </body>
</html>
